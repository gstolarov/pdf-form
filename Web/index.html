            crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

<style type="text/css">
	.fade:not(.active) {
		display: none;
	}
	.pdf-formfld {
		margin: 0px;
		position: absolute;
		z-index: 3;
		box-sizing: border-box;
		line-height: 1em;
	}
	.pdf-page input[type="radio"], .pdf-page input[type="checkbox"] {
		margin-top: 0px !important;
	}
	@media print {
		.invPrint {
			display: none !important;
			visibility: hidden !important;
			position: absolute !important;
			height: 0px !important;
			width: 0px !important;
			overflow: hidden !important;
		}
		.fade:not(.active) /* print all tabs */ {
			display: block !important;
			opacity: 1 !important;
		}
	}
</style>
<script type="text/javascript">
	function InitSvgPage(page) {
		var url = page.attr('img'), zoom = parseInt(page.attr('zoom') || 100), pid = page.attr('id');
		page.css({ position: 'relative' });
		if (zoom > 1) 
			page.css({ transform: `translate(${(zoom-100)/2}%, ${(zoom-100)/2}%) scale(${zoom/100})` });
		fetch(url).then(rsp => rsp.text()).then(function (html) {
			var svg = $(html).filter('svg'), coll = $('fields', svg), flds = $('input', coll);
			var scl = parseFloat(svg.attr("height")) / parseFloat(svg.attr("width")),
				cw = parseFloat(coll.attr("width"));
			if (!scl || !cw) return;
			$(`<img src="${url}" />`).prependTo(page).add(page)
				.css({ width: cw + 'px', height: (cw * scl) + 'px' })
			flds.each(function (i, def) {
				def = $(def);
				var el = $(`#${pid}_${def.attr('id')}`, page);
				if (!el.length) return;
				['left', 'top', 'width', 'height']
					.forEach(x => el.css(x, (parseFloat(el[0].style[x] || def.attr(x))) + 'px'))
				el.addClass('pdf-formfld')
			});
		});
	}

	$(document).ready(function () {
		$('.pdf-page').each(function (i, el) { InitSvgPage($(el)); })
	});</script>
</head>
