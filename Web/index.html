<style type="text/css">
	.pdf-page {
		position: relative;
	}
	.pdf-field {
		margin: 0px;
		position: absolute;
		z-index: 3;
		box-sizing: border-box;
		line-height: 1em;
		display:inline-block !important;
	}
	.pdf-page input, .pdf-page select {
		display: none;				/* will be reset - see .pdf-field def. */
		font-size: 0.75em;
	}
	.pdf-page input[type="radio"], .pdf-page input[type="checkbox"] {
		margin-top: 0px !important;
	}
	.fade:not(.active) {
		display: none;
	}
	@media print {
		.invPrint {
			display: none !important;
			visibility: hidden !important;
			position: absolute !important;
			height: 0px !important;
			width: 0px !important;
			overflow: hidden !important;
		}
		.fade:not(.active) /* print all tabs */ {
			display: block !important;
			opacity: 1 !important;
		}
	}
</style>
<script type="text/javascript">
	function InitSvgPage(page) {
		var url = page.attr('img'), pid = page.attr('id'),
			zoom = parseInt(page.attr('zoom') || 100);
		if (zoom > 1) 
			page.css({ transform: `translate(${(zoom-100)/2}%, ${(zoom-100)/2}%) scale(${zoom/100})` });
		fetch(url).then(rsp => rsp.text()).then(function (html) {
			var svg = $(html.replaceAll('svg:', '')).filter('svg'),
				coll = $('fields', svg), flds = $('field', coll);
			var scl = parseFloat(svg.attr("height")) / parseFloat(svg.attr("width")),
				cw = parseFloat(coll.attr("width"));
			if (!scl || !cw) return;
			$(`<img src="${url}" />`).prependTo(page).add(page)
				.css({ width: cw + 'px', height: (cw * scl) + 'px' })
			flds.each(function (i, def) {
				def = $(def);
				var el = $(`#${pid}_${def.attr('id')}`, page);
				if (!el.length) return;
				['left', 'top', 'width', 'height']
					.forEach(x => el.css(x, (parseFloat(el[0].style[x] || def.attr(x))) + 'px'))
				el.addClass('pdf-field')
			});
		});
	}

	$(document).ready(function () {
		$('.pdf-page').each(function (i, el) { InitSvgPage($(el)); })
	});
</script>
